<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Pago - PrestaPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .status-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .icon.success { color: #10b981; }
        .icon.pending { color: #f59e0b; }
        .icon.failure { color: #ef4444; }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1f2937;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #6b7280;
            font-size: 18px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .detail {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            color: #374151;
        }

        .detail strong {
            display: block;
            margin-bottom: 5px;
            color: #1f2937;
        }
    </style>
</head>
<body>
<div class="status-container" id="statusContainer">
    <div class="loading">
        <div class="spinner"></div>
        <span>Verificando el estado del pago...</span>
    </div>
</div>

<script>
    const API_URL = 'https://prestaproagilegithubio-production-be75.up.railway.app';

    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const queries = queryString.split('&');

        queries.forEach(query => {
            const [key, value] = query.split('=');
            params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        });

        return params;
    }

    function showStatus(status, loanId) {
        const container = document.getElementById('statusContainer');

        let icon, title, message, buttonText;

        switch(status) {
            case 'success':
            case 'approved':
                icon = '✅';
                title = '¡Pago Exitoso!';
                message = `Tu pago ha sido procesado correctamente. El préstamo #${loanId} ha sido actualizado.`;
                buttonText = 'Volver a PrestaPro';
                break;

            case 'pending':
                icon = '⏳';
                title = 'Pago Pendiente';
                message = `Tu pago está siendo procesado. Te notificaremos cuando se confirme. Préstamo #${loanId}`;
                buttonText = 'Volver a PrestaPro';
                break;

            case 'failure':
            case 'rejected':
                icon = '❌';
                title = 'Pago Rechazado';
                message = `No se pudo procesar tu pago. Por favor, intenta nuevamente o contacta a soporte. Préstamo #${loanId}`;
                buttonText = 'Intentar Nuevamente';
                break;

            default:
                icon = '❓';
                title = 'Estado Desconocido';
                message = 'No pudimos verificar el estado de tu pago. Por favor, contacta a soporte.';
                buttonText = 'Volver a PrestaPro';
        }

        container.innerHTML = `
                <div class="icon ${status}">${icon}</div>
                <h1>${title}</h1>
                <p>${message}</p>
                ${loanId ? `<div class="detail"><strong>ID de Préstamo:</strong> ${loanId}</div>` : ''}
                <a href="/front.html" class="button">${buttonText}</a>
            `;
    }

    // Ejecutar al cargar la página
    window.addEventListener('DOMContentLoaded', () => {
        const params = getQueryParams();
        const status = params.status || params.collection_status || 'unknown';
        const loanId = params.loanId || params.external_reference || 'N/A';

        // Simular delay para mejor UX
        setTimeout(() => {
            showStatus(status, loanId);
        }, 1500);
    });
</script>
</body>
</html>
